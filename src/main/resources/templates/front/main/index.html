<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <h2>자유게시판</h2>
    <ul>
        <li th:each="item : ${@boardInfoService.getList('freetalk', 5)}" th:object="${item}">
            <a th:href="@{/board/view/{seq}(seq=*{seq})}" th:text="*{subject}"></a>
        </li>
    </ul>
</main>
</html>
